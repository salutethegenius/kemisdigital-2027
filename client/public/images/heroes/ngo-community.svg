<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient that represents community gathering -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#205072" />
      <stop offset="100%" stop-color="#329D9C" />
    </linearGradient>
    
    <!-- Patterns for abstract people -->
    <pattern id="peoplePattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="25" fill="#CFF4D2" opacity="0.7" />
      <circle cx="150" cy="50" r="20" fill="#7BE495" opacity="0.7" />
      <circle cx="100" cy="120" r="30" fill="#56C596" opacity="0.7" />
      <circle cx="50" cy="180" r="15" fill="#329D9C" opacity="0.7" />
      <circle cx="180" cy="160" r="25" fill="#205072" opacity="0.7" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="600" fill="url(#bgGradient)" />
  
  <!-- Abstract representation of community groups -->
  <g opacity="0.9">
    <circle cx="300" cy="300" r="200" fill="url(#peoplePattern)" />
    <circle cx="700" cy="250" r="180" fill="url(#peoplePattern)" />
    <circle cx="900" cy="400" r="150" fill="url(#peoplePattern)" />
  </g>
  
  <!-- Overlay elements -->
  <g opacity="0.3">
    <path d="M0,600 L1200,450 L1200,600 Z" fill="#205072" />
    <path d="M0,0 L0,150 L350,0 Z" fill="#329D9C" />
  </g>
  
  <!-- Abstract hands coming together in the center -->
  <g transform="translate(600, 300)">
    <path d="M-100,-100 L0,0 L100,-100" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.8" />
    <path d="M-100,100 L0,0 L100,100" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.8" />
    <path d="M-100,0 L0,0 L100,0" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.8" />
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.8" />
  </g>
</svg>